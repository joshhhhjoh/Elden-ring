<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>J//Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="shell">
    <div class="brand">
      <div class="logo">J//</div>
      <h1>Gallery</h1>
    </div>
    <nav class="nav">
      <div class="btn file-btn" aria-label="Add Photo">
        Add Photo
        <input id="uploadInput" type="file" accept="image/*,image/heic,image/heif" capture="environment" multiple />
      </div>
      <button id="addUrl" class="btn ghost">Add URL</button>
      <label class="btn" for="importJson">Import JSON</label>
      <button id="exportJson" class="btn">Export</button>
      <button id="toggleEdit" class="btn">Edit: Off</button>
      <button id="saveLocal" class="btn">Save</button>
      <button id="newGallery" class="btn danger">New</button>
    </nav>
  </header>

  <section class="panel shell">
    <div class="filters">
      <input id="search" class="search" type="search" placeholder="Search title, description, tags…" />
      <span class="muted" id="count"></span>
    </div>
    <div class="titlebar">
      <input id="galleryTitle" class="titleInput" placeholder="Gallery title" />
    </div>
  </section>

  <main class="shell">
    <ul id="grid" class="grid" aria-live="polite"></ul>
  </main>

  <footer class="shell foot">
    <span class="muted">Autosaves on this device. Export JSON to back up or share.</span>
  </footer>

  <!-- Inputs -->
  <input type="file" id="importJson" accept=".json,application/json" class="hidden-import" />

  <!-- Templates -->
  <template id="cardTemplate">
    <li class="card" draggable="false">
      <div class="media">
        <img class="thumb" alt="" />
        <div class="overlay">
          <button class="icon replace" title="Replace" aria-label="Replace image">↻</button>
          <button class="icon danger remove" title="Remove" aria-label="Remove image">✕</button>
        </div>
      </div>
      <div class="meta">
        <input class="title" placeholder="Title" />
        <textarea class="desc" rows="2" placeholder="Description"></textarea>
        <input class="tags" placeholder="tags, comma,separated" />
        <div class="orderRow">
          <button class="btn sm up" title="Move up">▲</button>
          <button class="btn sm down" title="Move down">▼</button>
        </div>
      </div>
    </li>
  </template>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" hidden>
    <button id="lightboxClose" class="icon close" aria-label="Close">✕</button>
    <img id="lightboxImg" alt="" />
    <div class="lightboxMeta">
      <div id="lightboxTitle" class="lbTitle"></div>
      <div id="lightboxDesc" class="lbDesc"></div>
    </div>
  </div>

  <!-- Export Modal -->
  <dialog id="exportDlg">
    <form method="dialog" class="dlg">
      <h3>Export JSON</h3>
      <textarea id="exportText" readonly></textarea>
      <div class="dlgRow">
        <button id="copyBtn" class="btn">Copy</button>
        <a id="downloadLink" class="btn" download="gallery.json">Download</a>
        <button class="btn" value="close">Close</button>
      </div>
    </form>
  </dialog>

  <!-- Mobile bottom bar -->
  <div class="dock">
    <div class="dock-file-btn">
      Photos/Camera
      <input id="dockUpload" type="file" accept="image/*,image/heic,image/heif" capture="environment" multiple />
    </div>
    <button id="dockUrl" class="dock-btn">Add URL</button>
    <button id="dockExport" class="dock-btn">Export</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
